<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Les Roues de l'Espoir â€“ Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
html, body{margin:0;padding:0;height:100%;}
body{background-color:#5a3a28;font-family:'Montserrat',sans-serif;min-height:100vh;display:flex;flex-direction:column;}
.page-contact{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;gap:40px;padding:40px;width:100%;min-height:100%;}
.carte-contact{background-color:#f4eadf;border-radius:22px;padding:35px 40px;width:90%;max-width:600px;box-shadow:0 15px 35px rgba(0,0,0,0.25);}
.carte-contact h1{text-align:center;margin-bottom:25px;font-weight:600;}
.identification{display:flex;flex-direction:column;margin-bottom:18px;}
label{font-size:14px;margin-bottom:6px;}
input,textarea{padding:12px;border-radius:12px;border:1px solid #d3c1af;background-color:#fff;font-size:14px;}
textarea{min-height:90px;max-height:220px;resize:vertical;}
button{margin-top:10px;padding:12px;border-radius:14px;border:none;background-color:#5a3a28;color:white;font-size:15px;font-weight:500;cursor:pointer;transition:0.25s;}
button:hover{background-color:#7a4b34;}
.socials{display:flex;flex-direction:column;gap:18px;}
.socials a{display:flex;align-items:center;gap:12px;text-decoration:none;color:#f4eadf;font-weight:500;}
.socials img{width:34px;height:34px;}
</style>
</head>
<body>
<main class="page-contact">
    <section class="carte-contact">
        <h1>CONTACTEZ-NOUS</h1>
        <form action="https://formspree.io/f/XXXXX" method="POST">
            <div class="identification">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="identification">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="identification">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</main>
</body>
</html>
