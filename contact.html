<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Les Roues de l'Espoir â€“ Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
/* ===== GLOBAL ===== */
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Montserrat',sans-serif;
    background-color:#5a3a28;
    color:#3a2a20;
}
body {
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
}

/* ===== CONTENEUR PRINCIPAL ===== */
.page-contact {
    flex:1;
    display:flex;
    flex-direction:row;
    align-items:flex-start;
    justify-content:center;
    gap:60px;
    padding:40px 20px;
    flex-wrap:wrap;
}

/* ===== CARTE FORMULAIRE ===== */
.carte-contact {
    background-color:#f4eadf;
    border-radius:22px;
    padding:35px 40px;
    width:420px;
    max-width:90%;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    display:flex;
    flex-direction:column;
    gap:20px;
}

.carte-contact h1 {
    text-align:center;
    margin:0 0 20px 0;
    font-weight:600;
    color:#5a3a28;
}

.identification {
    display:flex;
    flex-direction:column;
    margin-bottom:15px;
}

label {
    font-size:14px;
    margin-bottom:6px;
}

input, textarea {
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #d3c1af;
    background-color:#fff;
    font-size:14px;
    box-sizing:border-box;
}

textarea {
    min-height:90px;
    max-height:220px;
    resize:vertical;
}

button {
    margin-top:10px;
    padding:12px;
    border-radius:14px;
    border:none;
    background-color:#5a3a28;
    color:white;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    transition:0.25s;
}

button:hover {
    background-color:#7a4b34;
}

/* ===== RESEAUX SOCIAUX ===== */
.socials {
    display:flex;
    flex-direction:column;
    gap:18px;
    margin-top:20px;
    align-items:flex-start;
}

.socials a {
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:#f4eadf;
    font-weight:500;
}

.socials img {
    width:34px;
    height:34px;
}

/* ===== RESPONSIVE ===== */
@media (max-width:1024px) {
    .page-contact {
        gap:40px;
    }
    .carte-contact {
        padding:30px 35px;
    }
    input, textarea { font-size:13px; }
    button { font-size:14px; }
}

@media (max-width:768px) {
    .page-contact {
        flex-direction:column;
        align-items:center;
        gap:30px;
    }
    .carte-contact {
        width:100%;
        max-width:400px;
        padding:25px;
    }
    .socials {
        width:100%;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
        gap:18px;
        align-items:center;
    }
    .socials a {
        font-size:14px;
        justify-content:center;
    }
    .socials img {
        width:28px;
        height:28px;
    }
}

@media (max-width:480px) {
    .carte-contact {
        padding:20px;
    }
    input, textarea {
        font-size:13px;
        padding:10px;
    }
    button {
        font-size:14px;
        padding:10px;
    }
    .socials a {
        font-size:12px;
    }
    .socials img {
        width:24px;
        height:24px;
    }
}
</style>
</head>
<body>

<main class="page-contact">

    <!-- FORMULAIRE -->
    <section class="carte-contact">
        <h1>CONTACTEZ-NOUS</h1>
        <form action="https://formspree.io/f/XXXXX" method="POST">
            <div class="identification">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="identification">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="identification">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <!-- RESEAUX SOCIAUX -->
    <aside class="socials">
        <a href="https://www.instagram.com/les.roues.de.lespoir/" target="_blank">
            <img src="images/insta.png" alt="Instagram">
            <span>Instagram</span>
        </a>
        <a href="https://www.tiktok.com/@les.roues.de.lespoir" target="_blank">
            <img src="images/tiktok.png" alt="TikTok">
            <span>TikTok</span>
        </a>
        <a href="https://www.facebook.com/people/Lesroues-Delespoir/61574372593639/" target="_blank">
            <img src="images/facebook.png" alt="Facebook">
            <span>Facebook</span>
        </a>
    </aside>

</main>

</body>
</html>
