    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f4eadf; /* fond uniforme */
        }

        header {
            background-color: #f4eadf;
            padding: 10px 20px;
            z-index: 1002;
        }

        .navbar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul { 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        .menu {
            display: flex;
            list-style: none;
            margin-left: auto;
            gap: 20px;
            padding: 0;
        }

        .menu li { position: relative; }

        .menu a {
            text-decoration: none;
            color: #5a3a28;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .menu a:hover { color: #626F54; }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #626F54;
            list-style: none;
            padding: 10px 0;
            margin: 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            min-width: 180px;
        }

        .dropdown-menu li { padding: 0; }

        .dropdown-menu a {
            display: block;
            padding: 8px 20px;
            font-weight: normal;
            color: #5a3a28;
            font-size: 16px;
        }

        .dropdown:hover .dropdown-menu { display: block; }

        main { flex: 1; min-height: 0; }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            min-height: 0;
            background-color: #f4eadf;
        }

        /* BOUTON HAMBURGER ET MENU MOBILE */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1003;
            position: fixed;
            top: 15px;
            right: 20px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #5a3a28;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 60%;
            height: 100%;
            background: rgba(244, 234, 223, 0.95);
            display: flex;
            flex-direction: column;
            padding: 100px 20px 20px;
            gap: 20px;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        .mobile-menu a {
            text-decoration: none;
            font-weight: bold;
            color: #5a3a28;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .navbar { justify-content: flex-start; }
            .menu { display: none; }
            .logo img { height: 55px; }
        }
    </style>
</head>
