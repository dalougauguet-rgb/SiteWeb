<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Les Roues de l'Espoir</title> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f4eadf; /* couleur de fond uniforme */
        }

        header {
            background-color: #f4eadf;
            padding: 10px 20px;
            z-index: 1002;
        }

        .navbar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul { 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Logo */
        .logo img {
            height: 70px;
            width: auto;
        }

        /* Menu principal */
        .menu {
            display: flex;
            list-style: none;
            margin-left: auto;
            gap: 20px;
            padding: 0;
        }

        .menu li {
            position: relative; /* n√©cessaire pour le dropdown */
        }

        .menu a {
            text-decoration: none;
            color: #5a3a28;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .menu a:hover {
            color: #626F54;
        }

        /* Dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #626F54;
            list-style: none;
            padding: 10px 0;
            margin: 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            min-width: 180px;
        }

        .dropdown-menu li {
            padding: 0;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 20px;
            font-weight: normal;
            color: #5a3a28;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        main {
            flex: 1;
            min-height: 0;
            width: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            border: none;
            min-height: 100vh;
        }

        /* BOUTON HAMBURGER ET MENU MOBILE */
        .hamburger {
            display: none; /* cach√© sur desktop */
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1003;
            position: fixed;
            top: 15px;
            right: 20px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #5a3a28;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%; /* cach√© par d√©faut */
            width: 50%; /* moiti√© de page */
            height: 100%;
            background: rgba(244, 234, 223, 0.95); /* l√©ger transparent */
            display: flex;
            flex-direction: column;
            padding: 50px 20px;
            gap: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .mobile-menu a {
            text-decoration: none;
            font-weight: bold;
            color: #5a3a28;
            font-size: 18px;
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .navbar {
                display: flex; /* juste pour afficher le logo */
                justify-content: flex-start;
            }

            /* cacher le menu desktop sur mobile */
            .menu {
                display: none;
            }

            .logo img {
                height: 55px;
            }
        }
    </style>
</head> 
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="home.html" target="onglet">Home</a></li>
                <li class="dropdown">
                    <a href="#">A propos de nousüîª</a>
                    <ul class="dropdown-menu">
                        <li><a href="histoire.html" target="onglet">Notre histoire</a></li>
                        <li><a href="equipe.html" target="onglet">Notre √©quipe</a></li>
                        <li><a href="sponsor.html" target="onglet">Nos sponsors</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Nos aventuresüîª</a>
                    <ul class="dropdown-menu">
                        <li><a href="Brest.html" target="onglet">Orl√©ans/Brest</a></li>
                        <li><a href="soon.html" target="onglet">soon....</a></li>
                    </ul>
                </li>
                <li><a href="blog.html" target="onglet">Blog</a></li>
                <li><a href="contact.html" target="onglet">Contact</a></li>
                <li class="connect"><a href="#" target="onglet">Connexion</a></li>
            </ul>  
        </nav>
    </header> 

    <!-- BOUTON HAMBURGER ET MENU MOBILE -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="home.html" target="onglet">Home</a>
        <a href="histoire.html" target="onglet">Notre histoire</a>
        <a href="equipe.html" target="onglet">Notre √©quipe</a>
        <a href="sponsor.html" target="onglet">Nos sponsors</a>
        <a href="Brest.html" target="onglet">Orl√©ans/Brest</a>
        <a href="soon.html" target="onglet">Soon...</a>
        <a href="blog.html" target="onglet">Blog</a>
        <a href="contact.html" target="onglet">Contact</a>
        <a href="#" target="onglet">Connexion</a>
    </div>

    <main>
        <iframe
            id="iframeOnglet"
            name="onglet"
            src="home.html">
        </iframe>
    </main>

    <script>
        // Menu mobile
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            if(menu.style.right === "0px") {
                menu.style.right = "-100%";
            } else {
                menu.style.right = "0px";
            }
        }

        // Resize dynamique de l'iframe
        const iframe = document.getElementById('iframeOnglet');
        function resizeIframe() {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch (e) {
                iframe.style.height = "100vh"; // fallback si cross-origin
            }
        }
        iframe.addEventListener('load', resizeIframe);
    </script>
</body>
</html>
