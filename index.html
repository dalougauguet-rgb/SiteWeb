        /* Logo */

        /* Menu principal */
            .menu {
                display: flex;

                margin-left: auto ;
                gap: 20px;

            }   

            .menu li {
                position: relative; /* nÃ©cessaire pour le dropdown */

            .menu a {
                text-decoration: none;

                font-weight: bold;
                font-size: 18px;
                padding: 5px 10px;
                text-transform: uppercase;
                letter-spacing: 1.5px;
            }

            .menu a:hover {
                color: #626F54;
            }   

        /* Dropdown menu */
            .dropdown-menu {
                display: none; /* cachÃ© par dÃ©faut */
                position: absolute;
                top: 100%; /* juste en dessous du parent */
                left: 0;
                background-color: #626F54;
                list-style: none;
                padding: 10px 0;
                margin: 0;
                box-shadow: 0 2px 6px #626F54(0,0,0,0.2);
                min-width: 180px;
            }

            .dropdown-menu li {
                padding: 0;
            }

            .dropdown-menu a {
                display: block;
                padding: 8px 20px;
                font-weight: normal;
                color: #5a3a28;
                font-size: 16px;
                letter-spacing: 1px;
            }

            .dropdown:hover .dropdown-menu {
                display: block; /* affiche le dropdown au survol */
            }

                }

                    gap: 10px;

                }

                .menu li {
                    width: 100%;
                    font-size: 16px;
                }
                
                .menu a {
                    display: block;
                    width: 100%;
                    font-size: 16px;
                }

                .dropdown-menu {
                    position: static;
                    background-color: #e0d6c9;
                }

                .dropdown-menu a {
                    color: #5a3a28;
                }
            }
